<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabels</title>
</head>
<body>
 
  <table border="1">
    <caption>Resultados</caption>
    <!-- tr linha, td coluna-->
    <tr>
      <th>Aluno</th>
      <th>Situação</th>
      <th>Nota 1</th>
      <th>Nota 2</th>
      <tr>
        <td>Alan</td><td>Matriculado</td><td>9,0</td><td>8,0</td>
      </tr>
      <tr>
        <td>Bruna</td><td>Matriculado</td><td>8,5</td><td>9,5</td>
      </tr>
      <tr>
        <td>Carlos</td><td colspan="3">Trancado</td>
      </tr>
    </tr>
  </table>
  
   
  <table border="1">
    <caption>Resultados</caption>
    <!-- tr linha, td coluna-->
    <tr>
      <th colspan="2"></th>    
      <th>Português</th>
      <th>Matemática</th>
      <tr>
        <th>Situação</th>
        <th>Aluno</th>
      </tr>
      <tr>
        <td>Bruna</td><td>Matriculado</td><td>8,5</td><td>9,5</td>
      </tr>
      <tr>
        <td>Carlos</td><td colspan="3">Trancado</td>
      </tr>
    </tr>
  </table>

</body>
</html>
